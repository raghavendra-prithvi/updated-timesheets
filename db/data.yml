  - - 64
    - Arctic Drilling
    - 1
    - '2012-11-09 23:41:44.940081'
    - '2012-11-13 16:11:09.428786'
    - ! "<p>In 2010, BP’s Macondo Deepwater\r\nHorizon spilled between 17 and 39 million
      gallons of oil into the Gulf of\r\nMexico1 (That’s a lot!). The spill polluted
      nearly 125 miles of\r\ncoastline and thousands of animals were reportedly killed
      due to the incident. <i>Thankfully</i>, nearly 45, 000 individuals responded\r\nin
      unison to the spill. Nearly 4,500 ships assisted in the process, working\r\nfrom
      some of the largest ports in the world and approximately 5.5 million feet\r\nof
      boom was used to minimize its environmental impact2.&nbsp; </p>\r\n\r\n<p>Now
      imagine the same scenario in the\r\nArctic. Where would the 30,000 individuals
      come from? And the 4,500 ships? And\r\nthe millions of feet of boom? Which&nbsp;Arctic&nbsp;harbor
      could support this effort? </p>\r\n\r\n<p>The truth is that we are unbelievably\r\nunprepared
      for an oil spill in the&nbsp;Arctic&nbsp; Some major oil companies have already\r\ndeclared
      that this type of operation is too risky for them3. Others, in pursuit of riches,
      are storming\r\nahead. Arctic drilling poses a huge threat to our environment,
      and needs to be\r\nstopped immediately.&nbsp;&nbsp;</p>"
    - arctic.jpg
    - pass
    - 1
    - ! "<p>1-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n<a rel=\"nofollow\" target=\"_blank\"
      href=\"http://www.dosomething.org/tipsandtools/11-facts-about-bp-oil-spill\">http://www.dosomething.org/tipsandtools/11-facts-about-bp-oil-spill</a></p>\r\n\r\n<p>2-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n<a
      rel=\"nofollow\" target=\"_blank\" href=\"http://business.financialpost.com/2012/09/17/shell-admits-arctic-drilling-defeat-for-now/\">http://business.financialpost.com/2012/09/17/shell-admits-arctic-drilling-defeat-for-now/</a></p>\r\n\r\n<p>3-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\n<a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.cbc.ca/news/business/story/2012/09/26/total-arctic-drilling.html\">http://www.cbc.ca/news/business/story/2012/09/26/total-arctic-drilling.html</a></p>"
    - 'no'
    - 
    - ! "<p>This is a <u>worldwide</u> campaign that will last 4 months.\r\nThe campaign
      has one goal: pressure governments and organizations to stop\r\nexploring in
      the arctic. This will be achieved in two ways: </p>\r\n\r\n<ol><li>A petition
      will be initiated with the goal of 10\r\nMillion signatures.</li><li>Funds will
      be raised to market the cause and get\r\nthis key issue in the spotlight</li></ol>\r\n\r\n<p>All
      we ask is your participation. Vote to launch this\r\ncampaign!</p>"
  - - 65
