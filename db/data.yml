    - ! "<p></p><p>Global fish populations are plundering. It is estimated that\r\nthe
      global fishing fleet is 2-3 times larger than the oceans can sustainably\r\nsupport1.
      As a result, nearly 90% of the ocean’s large fish have\r\nbeen fished out2.
      53% of the worlds fish are fully exploited and 32%\r\nare overexploited, depleted
      or recovering from depletion1. </p>\r\n\r\n<p>The reasons for this are very
      diverse, ranging from poor\r\nfishery management to inappropriate subsidies
      to pirate fishers. In the past 30\r\nyears, the fishing industry has decimated
      the coastal fish population and has\r\nlargely moved on to deep sea fishing.
      Today, nearly 40% of the world’s fishing\r\noccurs in deep sea3.</p>\r\n\r\n<p>There
      are fortunately simple solutions that we can all take\r\nto prevent the potential
      collapse of world fish populations…join this campaign\r\nand help fight for
      the fish!</p><p></p>"
