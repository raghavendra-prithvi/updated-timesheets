    - '2012-11-13 16:47:51.372730'
    - ! "<p></p><p>Climate change IS real. In 2012, over\r\n20,000 high-temperature
      records were broken in the United States alone1.\r\nArctic sea ice hit a record
      low of 3.6million square kilometers, down from 4.2.\r\nThe risks associated
      with climate change are lengthy, including increased\r\nsevere weather, rising
      sea levels and acidification of oceans, just to name a\r\nfew2. </p>\r\n\r\n<p>With
      such high risks at stake, you\r\nwould imagine governments would be quick to
      act. Unfortunately, this is not\r\nexactly the case. The complicated nature
      of world politics has resulted in\r\nlittle action from most worldwide governments.
      </p>\r\n\r\n<p>For years, scientists around the world have demanded\r\nimmediate
      action – with little to no results. It is time for the citizens of\r\nthis earth
