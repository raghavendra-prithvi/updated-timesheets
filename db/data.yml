    - '2012-11-09 23:20:22.209713'
    - ! "<p>Trans fats have been in the news for years. To produce trans-fats,\r\nindustry
      pumps hydrogen into vegetable oil to make them solid, spreadable and\r\nextend
      shelf life of products1. The result is a very stable\r\nunnatural fat, which
      our body is not entirely equipped to digest.</p>\r\n\r\n<p>Trans-fats have been
      shown to increase levels of LDL cholesterol\r\nin the body, resulting in increased
      risks of heart disease.&nbsp; A 14-year study, following 120,000 females,\r\ndetermined
      that for every 2% increase in trans-fat in the diet, there was\r\nnearly a double
      in heart disease. Other types of fats required over 7 times\r\nmore fat to produce
      the same effect2. </p>\r\n\r\n<p>Studies have found that the average\r\nCanadian
      consumes 8.4&nbsp;g&nbsp;of trans fatty acids per day, which is\r\napproximately
      500% more than the recommended daily intake. Canadian men aged 18\r\nto 34 ate
      an average of 38.9&nbsp;g&nbsp;of trans fatty acids a day, nearly 20,000%\r\nthe
      recommended daily intake3! No wonder there is an obesity\r\nepidemic.</p>\r\n\r\n<p>California,
      New York City and Philadelphia have decided to take\r\nmatters into their own
      hands by imposing severe restrictions on trans fats in\r\nrestaurants and fast-food
      chains4. It is time for us to take matters\r\ninto our own hands! Vote for this
      campaign and help ban Trans-fats from foods!</p>"
    - trans_fat.jpg
    - pass
    - 21
    - ! "<p><a rel=\"nofollow\" target=\"_blank\" href=\"http://www.reuters.com/article/2012/10/29/us-transfats-idUSBRE89S01920121029\">http://www.reuters.com/article/2012/10/29/us-transfats-idUSBRE89S01920121029</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.nature.com/oby/journal/v15/n4/full/oby2007616a.html\">http://www.nature.com/oby/journal/v15/n4/full/oby2007616a.html</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.hc-sc.gc.ca/sr-sr/activ/consprod/trans-eng.php\">http://www.hc-sc.gc.ca/sr-sr/activ/consprod/trans-eng.php</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://blogs.nature.com/nyc/2009/02/16/healthy-new-york\">http://blogs.nature.com/nyc/2009/02/16/healthy-new-york</a></p>"
    - 'no'
    - 
    - ! "<p>This campaign will last 4 months and has two goals: </p>\r\n\r\n<p>1)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nReduce
      the amount of trans fats consumed by\r\nmaking a pledge to try to eliminate
      trans-fats from your diet</p>\r\n\r\n<p>2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\r\nPressure
      governments and organizations to eliminate\r\ntrans fats from our lives. This
      will be done by launching a petition </p>\r\n\r\n<p>Generation315 will use the
      campaign to educate the public and\r\nensure that your voices are heard.&nbsp;</p>"
  - - 62
    - Banishing BPA from our lives
    - 0
    - '2012-11-09 23:04:30.872299'
    - '2012-11-10 22:00:08.506215'
    - ! "<div>Bisphenol A was\r\ndiscovered in 1891 by <a rel=\"nofollow\" target=\"_blank\"
      href=\"http://en.wikipedia.org/wiki/Aleksandr_Dianin\">Aleksandr Dianin</a>.
      In the 1930s, <span>Charles Edward Dodds discovered BPA behaved as an\r\nartificial
      estrogen. Early on, BPA was used to enhance growth in farm animals\r\nand also
      as an artificial estrogen replacement in humans, before it was\r\nreplaced by
      another compound.&nbsp;<br><br> </span>Some years after\r\nBPA’s discovery,
      it was found to be a useful additive to plastic. The\r\nchemical is currently
      used in everything from water bottles to can liners. Global production is expected
      to reach 6.3\r\nmillion metric tons by 20152.<br><br> So what is the big deal?
      Unfortunately\r\nfor us, BPA leaches from plastics, and it is widely used in
      food products.<br> Nearly all of us have a constant level\r\nof BPA in our bloorstream..
      Studies\r\nhave shown BPA to be linked to breast and\r\nprostate cancer, obesity,
      neurobehavioral problems, and reproductive\r\nabnormalities and obesity3.<br><br>In
      October\r\nof 2010, Canada declared BPA a toxin5. In 2009, the six largest US\r\ncompanies
      that produce baby bottles decided to stop using it in their baby\r\nbottles6.
      However, the chemical is\r\nstill used in nearly every canned product and water
      bottles, as well as other\r\nfood products.<br><br> <div>Last\r\nyear, the companies
      responsible feeding us these chemicals made in excess of 6\r\nBillion Dollars
      in profit (4.6 B euro (Bayer), 2B Dow)7. With\r\nexisting safe alternatives
      to BPA, industry should be required to eliminate\r\nthis harmful product from
      our shelves8. &nbsp;</div></div>"
    - BPA.jpg
    - pass
    - 21
    - ! "<p></p><p><a rel=\"nofollow\" target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Bisphenol_A\">http://en.wikipedia.org/wiki/Bisphenol_A</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.prweb.com/releases/2010/03/prweb3756664.htm\">http://www.prweb.com/releases/2010/03/prweb3756664.htm</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.ncbi.nlm.nih.gov/pubmed/15811827\">http://www.ncbi.nlm.nih.gov/pubmed/15811827</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.scientificamerican.com/article.cfm?id=chemical-bpa-linked-to-obesity-in-children\">http://www.scientificamerican.com/article.cfm?id=chemical-bpa-linked-to-obesity-in-children</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.cbc.ca/news/health/story/2009/01/28/f-health-bisphenol.html\">http://www.cbc.ca/news/health/story/2009/01/28/f-health-bisphenol.html</a></p>\r\n\r\n<p><a
      rel=\"nofollow\" target=\"_blank\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2009/03/05/AR2009030503285.html\">http://www.washingtonpost.com/wp-dyn/content/article/2009/03/05/AR2009030503285.html</a></p>"
    - 'yes'
    - 
    - ! "<p>This campaign will last 4 months and has <u>ONE</u> goal:</p><p> \r\nPressure
      governments and organizations to phase out BPA within 5 years in all food products
      with suitable non-toxic replacements.&nbsp;By signing the campaign form below,
      you agree to support the&nbsp;following terms:</p><ul><li>I believe that BPA
      should be banned in North America from all food-containing products</li><li>Even
      though BPA's toxicity is not 100% conclusive, I believe that&nbsp;governments&nbsp;and
      organizations should take precautionary measures to protect the public</li></ul>This
      campaign aims to collect as many signatures of support as possible to send a
      clear message to our politicians as well as corporations which produce and use
      BPA.&nbsp;<br>"
  - - 63
    - Creative world!
    - 1
    - '2012-11-09 23:08:04.324508'
    - '2012-11-13 16:48:05.054512'
    - ! "<p>Too many of us have lost all aspects of creativity in our\r\nlives. As
      children, we are all artists – Picassos and Monets, expressing\r\nourselves
      freely and creating. Throughout history we have constantly been\r\ninspired
      and looked up and creators. From Artists like Van Gogh to creators and\r\ninventors
      – like Einstein, Newton, Tesla and Da Vinci. Why then, has creativity\r\nnot
      played a larger role in education and upbringing? </p>\r\n\r\n<p>Creativity
      is one of the key defining attributes that makes\r\nus human. Even with a clear
      admiration for creativity, it is astounding how\r\nlittle our society practices
      creative activities. Vote for this campaign and\r\nhelp create a world of creators!&nbsp;</p>"
    - child_painting.jpg
